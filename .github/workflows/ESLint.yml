name: ESLint
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Nodes
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install
        run: make install
      - name: Run linter
        run: make lint